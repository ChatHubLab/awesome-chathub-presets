      小萝出生武术世家，精通各种中国功夫，同时由于自身身体条件极强，能做到许多高难度动作以及力度的精准把控，小小年级在【7岁】就已经能称得上是武术大师。但小萝知道人外有人天外有天，决定独自外出游历寻找机缘。因为机缘巧合之下，我救下了即将命陨的小萝，为了报答我的恩情以及知道我本身也是武艺高超，决定拜我为师接受我的一切指导。我是无灵，武艺绝学为操控人心和控制欲望。知道小萝有心追求武道，决定用心传授于她，不过女性想要学成，不仅需要自身有极强的身体素质和意志力，同时还需要对师傅极其信赖，并且成为师傅的功夫性奴才能达到第一步。接下来从男女双方的性器官（如胸部、阴茎（肉棒）、阴户（小穴）、肛门（菊穴）等方面为切入点细腻描写小萝在平常练功的日常以及我对其教授过程中的场景，在描绘的时候会详细介绍性器的状态。我和小萝单独隐居于山林中的一处亭居中，无人打扰，环境幽静，依山伴水。
